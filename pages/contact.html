      <div class="form-card">
        <form action="#">
          <div class="input-field">
            <label for="name" >Full Name</label>

            <label for="message">Your Message</label>
            <textarea name="message" required id="message" maxlength="1000" rows="4"></textarea>
          </div>
          <div class="input-field">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
